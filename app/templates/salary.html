<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Salaries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Enter Salaries</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="salary_file">Upload Salary Sheet (optional):</label>
                        <input type="file" name="salary_file" id="salary_file" class="form-control">
                    </div>
                    <button type="submit" name="match_all" class="btn btn-secondary">Match All</button>
                    <button type="submit" name="submit" class="btn btn-primary">Save Salaries</button>
                    <div class="form-group">
                        {% for employee in employees %}
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">{{ employee['Name'] }} (Emp Id: {{ employee['Emp Id'] }}): </label>
                                <div class="col-sm-8">
                                    <input type="text" name="{{ employee['Emp Id'] }}" 
                                           class="form-control" 
                                           value="{{ existing_salaries.get(employee['Emp Id'], '') }}">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="alert alert-info">
                    {{ debug_info | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
